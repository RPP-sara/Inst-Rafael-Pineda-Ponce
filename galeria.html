<!DOCTYPE html>

<head>

  <title>Galer√≠a Deslizable</title>
  
    <style>
      * {
        box-sizing: border-box;
      }
  
      body {
        font-family: Arial, sans-serif;
        background: #ddd1da;;
        padding: 20px;
      }
  
      .galeria {
        width: 80%;
        margin: auto;
        overflow: hidden;
        position: relative;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
      }
  
      .imagenes {
        display:flex;
        width: 800px ;
        alt: 300;
        transition: transform 0.5s ease-in-out;
      }
  
      .imagenes img {
        width: 50%;
      }
  
      input[type="radio"] {
        display: none;
      }
  
      .controles {
        text-align: center;
        margin-top: 10px;
      }

  
      #img1:checked ~ .galeria .imagenes {
        transform: translateX(0%);
      }
  
      #img2:checked ~ .galeria .imagenes {
        transform: translateX(-100%);
      }
  
      #img3:checked ~ .galeria .imagenes {
        transform: translateX(-200%);
      }
      #img4:checked ~ .galeria .imagenes {
        transform: translateX(-300%);
      }
      #img5:checked ~ .galeria .imagenes {
        transform: translateX(-400%);
      }

}

background-color: rgb(228, 38, 111);
transform: scale(1.2);
